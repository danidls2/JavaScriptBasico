<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Prompt</title>

    <script>

        // funciona assim:   var nome = prompt("Informe seu nome:");
        // funciona assim2:  let nome = prompt("Informe seu nome:");
        let nome;
        nome = prompt ("Informe seu nome:");

    </script>
</head>

<body>
    <h1>Minha página</h1>

    <script>

        //document.write('<h3>' + nome + ', seja bem vinda! </h3>');

        //interpolação de string
        // utiliza ${}
        // e o texto é envolvido com crase: utiliza no shift+acento
        document.write(`<h3>${nome}, seja bem vindo!</h3>`);


    </script>
</body>

</html>
