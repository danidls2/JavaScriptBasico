<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Variáveis</title>
</head>
<body>
    <script>

        //declaração de uma variável e inicialização com uma string
        let nome= "Fulano";

        //só declarei a variável
        let idade;

        //inicialização da variável
        idade = 18;

        //declaração de uma constante e inicialização com um valor de ponto flutuante (decimal)
        const PI = 3.1415

        document.write("Nome: " + nome + "<br>");

        //interpolação de String
        document.write( `Idade: ${idade} <br>`); 
        document.write(`Valor de PI: ${PI}`);

    </script>
    
</body>
</html>
