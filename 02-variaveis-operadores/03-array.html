<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Manipulação de Array</h1>
    <script>

        //declaração de uma array
        let frutas;

        //inicialização da array, use o colchetes para isso!
        frutas = ["maça", "banana", "laranja"];

        //declaração e inicialização
        let notas = [8,7,9,10];

        document.write("Elementos da arrays: ");
        document.write(frutas);
        document.write("<br>");

        //Retornar um elemento do array nomeArray[indice]  -  shift+crase=funciona corretamente
        let segundoElemento = frutas[1];
        document.write(` Segundo elemento: ${segundoElemento} <br>` );

        //Alterar um valor do array nomeArray[índice] = novoValor
        frutas[1] = "goiaba";
        document.write(`Segundo elemento da array após a alteração: ${frutas[1]} <br>`);

        //Retorna a quantidade de elementos de uma array nomeArray.length
        document.write(`A array frutas possui ${frutas.length} elementos <br>`);

        //Adiciona um elemento no final da array nomeArray.push("novoValor")
        frutas.push("uva");
        document.write(`Elemento da array: ${frutas} <br> `);
        frutas.push("manga");
        document.write(`Elemento da array: ${frutas} <br>`);

        //remover o último elemento da array nomeArray.pop()
        let frutaRemovida = frutas.pop();
        document.write(` A ${frutaRemovida} foi excluída da array frutas <br>`);
        document.write(`Elemento da array: ${frutas} <br>`);

        //Adicionar um elemento em uma posição específica nomeArray.splice(X,Y,novoValor);  2 é o valor onde quero incluir, 0 qtos quero excluir, 
        frutas.splice(2, 0, "manga");
        document.write(`Elemento da array: ${frutas} <br>`);

        //Remover um elemento de uma posição específica nomeArray.splice(X, X); -  aqui vou remover a laranja que está na posição 0
        frutas.splice(3,1);
        document.write(`Elemento da array: ${frutas} <br>`);


    </script>
    
</body>
</html>
